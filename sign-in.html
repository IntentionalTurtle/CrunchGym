<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">
    <title>Sign In</title>
</head>
<body>


<div class="bgcontainer">
    <img src="static/Resting.avif" alt="man resting on a benchpress bar">
</div>

<div class="signin">
    <form>
        <h2 class="signinhead">Sign In</h2>
        <label id="ephone">Email</label>
        <input type="text" id="email" placeholder="Enter Email">
        <div class="passwordline">
            <label id="passwordlabel">Password</label>
            <label for="" class="forgot"><a href="#">Forgot Password</a></label>
        </div>
        <input type="text" id="password" placeholder="Enter Password"><br>
        <button id="continue">Continue</button>
    </form>

    <div class="shaded">
        <div class="midline">
            <div class="line"></div>
            <div style="display: inline-block;" class="newuser">New User?</div>
            <div class="line"></div><br>
        </div>
        <button id="create">Create Your Crunch! Account</button><br><br>
    
        <a class="small" href="landing.html">Home</a>
        <a class="small" href="#">Conditions of use</a>
        <a class="small" href="#">Privacy Policy</a>
        <h5>
            &#169;
             2023, Crunch! Gym LLC of New Jersey
        </h5>
    </div>
</div>
</body>
</html>
